<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculador de IMC</title>
</head>
<body>
    <form id="imcFormulario">
        <label for="name">Nome: </label>
        <input type="text" id="nome" required><br>
        <label for="height">Altura: </label>
        <input type="number" id="altura" required><br>
        <label for="weight">Peso (em kg): </label>
        <input type="number" id="peso" required><br>
        <button type="submit" id="btn">Calcular IMC</button>
    </form>

    <div id="resultado"></div>

    <script src="./script.js"></script>
    
</body>
</html>
